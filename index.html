    function moveme(i) {
        let original = document.getElementById("dat" + i.toString())
        let element = original.cloneNode(true)
        let location = original.getBoundingClientRect();

        document.body.appendChild(element);
        element.style.marginLeft = location.x + "px"
        element.style.marginTop = location.y + "px"
        element.style.animation = "movedd 4s, bounce 4s"

        setTimeout(function() {
            incrementItem();
        }, 3000);

            document.body.removeChild(element)
